<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"> {{ convertToStandard({date : weatherDay.dt}) | date: dateFormat }}</h3>
	</div>
	<div class="panel-body">
		Daytime Temperature: {{ convertToDegreeCelsius({degreeKelvin: weatherDay.temp.day}) + symbol }}
	</div>
</div>
